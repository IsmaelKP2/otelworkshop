site_name: Splunk OpenTelemetry Workshop
site_url: https://github.com/signalfx/otelworkshop
site_author: Steve Lerner Staff Sales Engineer USA
site_description: >-
  This workshop is going to take you through how to configure the OpenTelemetry Collector for APM and infrastructure monitoring as well as instrument applications with OpenTelemetry APM instrumentation to send telemetry to Splunk APM.
repo_url: https://github.com/signalfx/otelworkshop
edit_uri: ""
copyright: Copyright 2021 Splunk Inc. All rights reserved.
nav:
  - Home: README.md
theme:
  name: material
  # custom_dir: overrides
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
  favicon: images/favicon.ico
  logo: images/logo.png
  font:
    text: Roboto
    code: Roboto Mono
  include_search_page: false
  search_index_only: true
  language: en
  features:
    - navigation.tabs
    - navigation.instant
    - navigation.sections
    - navigation.expand
    - navigation.top
    - toc.integrate

markdown_extensions:
  - footnotes
  - admonition
  - attr_list
  - pymdownx.tabbed
  - pymdownx.superfences
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.mark
  - pymdownx.critic
  - pymdownx.keys
  - meta
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - toc:
      permalink: true

extra_css:
  - stylesheets/extra.css

extra:
  social:
    - icon: fontawesome/brands/github-alt
      link: https://github.com/signalfx/otelworkshop
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/splunk
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/company/splunk/

plugins:
  - minify:
      minify_html: false

nav:
  # - Home: README.md
  - Home: README.md
  - Otel Workshop:
    - Workshop Prep: apm/workshop-steps/1-prep.md
    - Install Otel Collector: apm/workshop-steps/2-otelagent.md
    - Workshop labs: apm/workshop-steps/3-workshop-labs.md